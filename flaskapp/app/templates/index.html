<!-- dummyapp/app/templates/index.html -->
<html>
<head>
<title>{{ Title }}</title>
</head>
<body>
<h1>DUBLIN BIKES</h1>
<div id="map" style="width:100%;height:600px;">
<script>
    function initMap() {
        var dublin = {lat: 53.3454403, lng: -6.2714263,};
        var map = new  google.maps.Map(document.getElementById('map'), {
          zoom: 14,
          center: dublin
        });
        var myLatLng = {lat: 53.344407, lng: -6.257285,};
        var contentString = '<div>'+
            '<div>'+
            '</div>'+
            '<h1>Trinity College Dublin</h1>'+
            '<div>'+
            '<p><b>TRINITY</b> A great bunch of lads.</p>'+
            '</div>'+
            '</div>';
        var infowindow = new google.maps.InfoWindow({
          content: contentString
        });
        var marker = new google.maps.Marker({
          position: myLatLng,
          draggable: false,
          animation: google.maps.Animation.DROP,
          map: map,
          title: "Trinity"
          });
        marker.addListener('click', function() {
            infowindow.open(map, marker);
        });
        
        var stations = {{ stations }};
        var parsedStations = JSON.parse(stations);
        document.getElementById("demo").innerHTML = parsedStations;
        for (var i = 0; i < parsedStations.length; i++) {
            var markers = new google.maps.Marker({
                position: {lat: stations[i].latitude, lng: stations[i].longitude},
                draggable: false,
                animation: google.maps.Animation.DROP,
                map: map,
                title: stations[i].name,
                zIndex: stations[i].number
          });
      }
    }
</script>
<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRUrdJ4Tz9rLrHrOkwJWpA9QSYNJbWQ0Q&callback=initMap">
</script>
    </div>
</body>
</html>
